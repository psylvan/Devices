                </el-table>
            </el-col>
        </el-row>
    </div>
</template>
<script>
    var reportInfoFilter = {
        template: '#reportInfoFilter',
        data: function (){
            return {
                loading: true,
                customerName: '',
                phone: '',
                reportTime: '',
                reportData: [],
                reportDataCount: 0,
            }
        },
        methods: {
            handleCurrentChange :function (currentRow) {
                this.$emit('post-row',currentRow);
            },
            handleSearch: function (){
                this.loading = true;
                var param = new URLSearchParams();
                param.append('customerName',this.customerName);
                param.append('phone',this.phone);
                param.append('repairTime',this.reportTime);
                param.append('currentPage',1);
                var that = this;
                axios.post('../getMaintenanceReport',param).then(function (response){
                    var data = JSON.parse(response.data).data;
                    that.reportData.length = 0;
                    for(var i = 0; i < data.length; i++){
                        var report = {
                            customerName: data[i].customer.customerName,
                            phone: data[i].customer.phone,
                            repairTime: new Date(data[i].repairTime).toLocaleDateString(),
                            deviceType: data[i].device.type,
                            deviceBrand: data[i].device.brand,
                            customerInfo: {
                                customerId: data[i].customer.id,
                                customerName: data[i].customer.customerName,
                                phone: data[i].customer.phone,
                                idcard: data[i].customer.idcard,
                                customerType: data[i].customer.customerType,
                                companyName: data[i].customer.companyName,
                                email: data[i].customer.email,
                                address: data[i].customer.address,
                            },
                            deviceInfo: {
                                deviceId: data[i].device.id,
                                deviceType: data[i].device.type,
                                deviceBrand: data[i].device.brand,
                                deviceModel: data[i].device.model,
                                deviceSeries: data[i].device.seriesNum,
                                faultType: data[i].device.faultType,
                                hdd: data[i].device.hdd,
                                ram: data[i].device.memery,
                                ACadapter: data[i].device.acAdapter,
                                battery: data[i].device.battery,
                                CDROM: data[i].device.opticalDrive
                            },
                            reportInfo: {
                                reportId: data[i].id,
                                reportTime: new Date(data[i].repairTime).toLocaleDateString(),
                                estimateCompleteTime: new Date(data[i].expectedTime).toLocaleDateString(),
                                reportStatus: data[i].status,
                            }
                        }
                        that.reportData.push(report);
                    }
                    that.reportDataCount = +(JSON.parse(response.data).message);
                    that.loading = false;
                });
            }
        },
        created() {
            this.handleSearch();
        }
    }
</script>
